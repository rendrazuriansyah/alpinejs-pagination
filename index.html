<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Member List with Pagination</title>
		<script
			src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
			defer
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100 p-6">
		<div
			x-data="paginationComponent()"
			x-init="init()"
			class="container mx-auto"
		>
			<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
				<template
					x-for="(member, index) in paginatedMembers"
					:key="index"
				>
					<div class="bg-white shadow-md rounded-lg overflow-hidden">
						<img
							:src="member.photo"
							alt="Profile Picture"
							class="w-48 h-48 mx-auto mt-4 object-cover"
						/>
						<div class="p-4">
							<h2
								class="text-xl font-bold"
								x-text="member.name"
							></h2>
							<p class="text-gray-700">
								Age: <span x-text="member.age"></span>
							</p>
							<p class="text-gray-700">
								Gender: <span x-text="member.gender"></span>
							</p>
							<p class="text-gray-700">
								Address: <span x-text="member.address"></span>
							</p>
						</div>
					</div>
				</template>
			</div>
			<div class="flex justify-center mt-6">
				<button
					@click="prevPage()"
					:disabled="currentPage === 1"
					class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg"
					x-show="currentPage !== 1"
				>
					Previous
				</button>
				<template
					x-for="page in totalPage"
					:key="page"
				>
					<button
						@click="changePage(page)"
						class="px-4 py-2 rounded-lg mx-1"
						:class="{'bg-blue-500 text-white': currentPage === page, 'bg-gray-300 text-gray-800': currentPage !== page}"
					>
						<span x-text="page"></span>
					</button>
				</template>
				<button
					@click="nextPage()"
					:disabled="currentPage === totalPage"
					class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg"
					x-show="currentPage !== totalPage"
				>
					Next
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
